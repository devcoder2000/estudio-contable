<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      href="img/Logo-Estudio-Contable.png"
      type="image/x-icon"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="divContainer__h">
      <a class="divContainer__h__logo" href="index.html">
        <img src="img/Logo-Estudio-Contable.png" alt="Logo EC" />

        <p>Estudio Contable - Torres Asociados</p>
      </a>

      <nav class="divContainer__h__nav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="">Noticias</a></li>
          <li><a href="">Servicios</a></li>
          <li><a href="">Clientes</a></li>
          <li><a href="">Contactanos</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
    <hr />
    <div class="form">
      <div class="form__title">
        <img src="/img/Logo-Estudio-Contable.png" alt="" />
        <h1>Iniciar Sesion</h1>
        <p>¿No dispones de una cuenta? <a href="">Solicitala aquí</a></p>
      </div>
        
      <form action="" class="form__datos">
        <div class="input">
          <div class="input__a">
            <div>
              <label for="">Usuario</label>
            </div>
            <div>
              <input class="caja" type="text" />
            </div>
          </div>

          <br />

          <div class="input__a">
            <div>
              <label for="">Contraseña</label>
            </div>
            <div>
              <input class="caja" type="password" />
            </div>
          </div>
        </div>

        <br />

        <div class="btn">
          <a href="">Enviar</a>
        </div>

        <br />
        <div>
          <p><a href="#">¿Has olvidado tu contraseña?</a></p>
        </div>
      </form>
      <br />
      <br />
      <div class="check">
      <input type="checkbox" />

        <p>Recordar Cuenta</p>
      </div>
        <div class="copy">
        <p>© Copyright DevCoder 2022. Reservados todos los derechos.</p>
      </div>
    </div>
  </body>
</html>
